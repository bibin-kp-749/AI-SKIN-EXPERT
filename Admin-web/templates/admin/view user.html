{% extends 'admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered table-hover table-striped">
    <tr class="table-primary">
      <td>Sl.No</td>
      <td>Name</td>
      <td>Email</td>
      <td>Phone No</td>
      <td>Gender</td>
      <td>Age</td>
      <td>Place</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i.Name }}&nbsp;</td>
      <td>{{ i.Email }}&nbsp;</td>
      <td>{{ i.Phone_No }}&nbsp;</td>
      <td>{{ i.Gender }}&nbsp;</td>
      <td>{{ i.Age }}&nbsp;</td>
      <td>{{ i.Place }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
