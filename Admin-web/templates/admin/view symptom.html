{% extends 'admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/search_symptoms">
<input name="search" type="text" /><input type="submit" value="Search"/>
  <table class="table table-bordered table-hover table-striped">
    <tr class="table-primary">
      <td width="51">SL.No</td>
      <td width="73">Symptom</td>
      <td width="68">Disease Name</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i.Symptoms }}</td>
      <td>&nbsp;{{ i.Disease_Name }}</td>

    </tr>
       {% endfor %}
  </table>
</form>
</body>
{% endblock %}
