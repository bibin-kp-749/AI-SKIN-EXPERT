{% extends 'admin/adminindex.html' %}
{% block body %}


<body>
<form action="/disease_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th>Disease name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th>Image</th>
      <td><input type="file" name="fileField" id="fileField"  class="form-control"/></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control"></textarea></td>
    </tr>

    <tr>
      <th colspan="2"><label for="select">Type</label>
          <select name="select" id="select" class="form-control">
          <option>Viral infection</option>
          <option>Bacterial infection</option>
               <option>Fungal infection</option>
               <option>Parasitic infection</option>
               <option>Genetic</option>
               <option>Allergic</option>
               <option>Chronic</option>
      </select></th>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <input type="submit" name="button" id="button" value="ADD" class="btn btn-success"/>
      </label></td>
    </tr>
  </table>
</form>
    
</body>
{% endblock %}
