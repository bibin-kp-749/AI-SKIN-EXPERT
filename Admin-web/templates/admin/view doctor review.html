{% extends 'admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered table-hover table-striped">
    <tr class="table-primary">
      <td width="65">Sl.No</td>
       <td width="8">Name</td>
      <td width="53">Date</td>
      <td width="45">Time</td>
      <td width="8">Review</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>&nbsp;{{ i.Name }}</td>
      <td>{{ i.Date }}</td>
      <td>{{ i.Time }}&nbsp;</td>
      <td>&nbsp;{{ i.Review }}</td>
    </tr>
      {% endfor %}

  </table>
</form>
</body>
{% endblock %}
