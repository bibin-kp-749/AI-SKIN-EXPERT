{% extends 'Doctor/docindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/update_post" enctype="multipart/form-data">
  <table class="table table-bordered table-hover">
    <tr>
        <td colspan="2" align="center"><img src="{{ val["Photo"] }}" width="100" height="100">
    </tr>
    <tr>
      <td width="95">Name</td>
      <td width="226"><input type="text" name="textfield3" id="textfield3" value="{{ val['Name'] }}" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ val['Email'] }}" /></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="number" name="textfield" id="textfield" value="{{ val['Phone_No'] }}"  /></td>
    </tr>
    <tr>
        <td>Photo</td>
        <td><input type="file" name="photo"></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ val['Qualification'] }}"  /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="RadioGroup1"  value="Male" {% if val['Gender']=="Male"  %} checked {% endif %} />
Male
  <input type="radio" name="RadioGroup1"  value="Female" {% if val['Gender']=="Female"  %} checked {% endif %} />
Female
<input type="radio" name="RadioGroup1"  value="Others" {% if val['Gender']=="Other"  %} checked {% endif %} />
Others</td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ val['Experiance'] }}"   /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ val['Place'] }}" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <input type="submit" name="button" id="button" value="CONFIRM" class="btn btn-success"/>
      </label></td>
    </tr>
  </table>

</form>
</body>
{% endblock %}
